
<div class="container">
  <div class="col-sm-12" ng-if="userInfoCtrl.showLink">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
  <div class="col-sm-12" ng-if="!userInfoCtrl.showLink">
    <div class="card hovercard">
      <div class="card-background">
        <img class="card-bkimg" alt="" src="">
      </div>
      <div class="useravatar">
        <img alt="" ng-src="{{userInfoCtrl.basePath}}/images/{{userInfoCtrl.userDetails.favMenu.short_name}}.jpg">
      </div>
      <div class="card-info"> <span class="card-title">{{userInfoCtrl.userDetails.firstname}} {{userInfoCtrl.userDetails.lastname}}</span>

      </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <div class="hidden-xs">User Details</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
            <div class="hidden-xs">Favorite Dish</div>
        </button>
      </div>
    </div>

    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
            <p>
              <i class="glyphicon glyphicon-envelope"></i> {{userInfoCtrl.userDetails.email}}
              <br />
              <br />
              <i class="glyphicon glyphicon-earphone"></i> {{userInfoCtrl.userDetails.phone}}
            </p>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <dl>
            <dt class="text-capitalize">{{userInfoCtrl.userDetails.favMenu.name}}</dt>
            <dd class="text-capitalize">{{userInfoCtrl.userDetails.favMenu.description}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
