<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as listfound'>
     <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" ng-model="listfound.searchValue" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="listfound.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div ng-show="listfound.errorMessage" class="alert alert-danger">{{listfound.errorMessage}}</div>
    <div ng-if="!listfound.found.length && !listfound.errorMessage" class="alert alert-info">Search menu!!!</div>
    <div class="container">
      <found-items found-item="listfound.found" on-remove="listfound.removeItem(index)"></found-items>
    </div>
  </div>
</body>
</html>
